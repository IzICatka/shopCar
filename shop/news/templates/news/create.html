{% extends 'main/layout.html' %}

{% block title %}Добавление новой статьи{% endblock %}

{% block content %}
    <div class="features">
        <h1>Добавление новой статьи</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.intro }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>


            <button class="btn btn-success" type="submit"> Добавить статью </button>
        </form>

    </div>
{% endblock %}
